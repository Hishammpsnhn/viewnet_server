apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://viewnet.cfd, http://localhost:5173"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"

    # WebSocket Annotations (without configuration-snippet)
    nginx.ingress.kubernetes.io/websocket-services: "notification-service, live-streaming-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"

    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers: "4 16k"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "16k"

    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.viewnet.cfd
      secretName: api-gateway-tls
  rules:
    - host: api.viewnet.cfd
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
          - path: /socket.io/
            pathType: ImplementationSpecific
            backend:
              service:
                name: notification-service
                port:
                  number: 5006
          - path: /live-stream/
            pathType: ImplementationSpecific
            backend:
              service:
                name: live-streaming-service
                port:
                  number: 5005
          - path: /webhook
            pathType: Prefix
            backend:
              service:
                name: payment-sub-service
                port:
                  number: 5002

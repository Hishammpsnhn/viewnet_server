apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target:  /$1
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://viewnet.cfd, http://localhost:5173"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
spec:
  ingressClassName: nginx
  rules:
    - host: api.viewnet.cfd
      http:
        paths:
          - path: /api/user
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80
          - path: /api/payment
            pathType: Prefix
            backend:
              service:
                name: payment-sub-service
                port:
                  number: 80
          - path: /api/content
            pathType: Prefix
            backend:
              service:
                name: content-service
                port:
                  number: 80
          - path: /api/uploading
            pathType: Prefix
            backend:
              service:
                name: uploading-service
                port:
                  number: 80
